
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hug Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-rose-50">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useCallback, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI, Modality } from "@google/genai";

      // === From types.ts ===
      interface UploadedImage {
        file: File;
        previewUrl: string;
      }

      // === From services/geminiService.ts ===
      const fileToBase64 = (file: File): Promise<string> => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            const result = reader.result as string;
            // remove the data:image/...;base64, part
            resolve(result.split(',')[1]);
          };
          reader.onerror = (error) => reject(error);
        });
      };

      const generateHugImage = async (imageFile1: File, imageFile2: File): Promise<string> => {
        if (!process.env.API_KEY) {
          throw new Error("API_KEY environment variable is not set.");
        }
        
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        const base64Image1 = await fileToBase64(imageFile1);
        const base64Image2 = await fileToBase64(imageFile2);

        const imagePart1 = {
          inlineData: {
            data: base64Image1,
            mimeType: imageFile1.type,
          },
        };

        const imagePart2 = {
          inlineData: {
            data: base64Image2,
            mimeType: imageFile2.type,
          },
        };

        const textPart = {
          text: "Please edit the first image. Take the person from the second image and seamlessly add them to the first image. The final image should show the two people sharing a warm, natural-looking hug. Maintain the original art style and lighting to create a cohesive, realistic photograph.",
        };

        try {
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash-image',
            contents: {
              // Reordered parts for better results: Base image, then text prompt, then second image.
              parts: [imagePart1, textPart, imagePart2],
            },
            config: {
              responseModalities: [Modality.IMAGE],
            },
          });

          const firstPart = response?.candidates?.[0]?.content?.parts?.[0];

          if (firstPart && 'inlineData' in firstPart && firstPart.inlineData) {
            const { data, mimeType } = firstPart.inlineData;
            return `data:${mimeType};base64,${data}`;
          }
          
          console.error("Gemini API response did not contain an image in the expected format. Full response:", JSON.stringify(response, null, 2));
          throw new Error("No image was generated by the API.");

        } catch (error) {
          console.error("Error calling Gemini API:", error);
          if (error instanceof Error) {
              throw error;
          }
          throw new Error("Failed to generate image with Gemini API.");
        }
      };

      // === From components/Spinner.tsx ===
      const Spinner = () => (
        <svg className="animate-spin h-10 w-10 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      );

      // === From components/ImageUploader.tsx ===
      const PhotoIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-rose-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
      );

      const ImageUploader = ({ image, onImageChange, id, personLabel }) => {
        const handleFileChange = (event) => {
          const file = event.target.files?.[0];
          if (file) {
            if (image) {
              URL.revokeObjectURL(image.previewUrl);
            }
            const previewUrl = URL.createObjectURL(file);
            onImageChange({ file, previewUrl });
          }
        };

        const handleRemoveImage = (e) => {
          e.preventDefault();
          if (image) {
            URL.revokeObjectURL(image.previewUrl);
          }
          onImageChange(null);
          const fileInput = document.getElementById(id);
          if (fileInput) fileInput.value = '';
        };
        
        return (
          <div className="w-full max-w-xs h-80 flex flex-col items-center justify-center bg-white rounded-xl shadow-md p-4 transition-all duration-300">
            <label htmlFor={id} className="w-full h-full flex flex-col items-center justify-center cursor-pointer relative group">
              {image ? (
                <>
                  <img src={image.previewUrl} alt="Preview" className="w-full h-full object-cover rounded-lg" />
                  <button
                      onClick={handleRemoveImage}
                      className="absolute top-2 right-2 bg-black bg-opacity-50 text-white rounded-full p-1.5 hover:bg-opacity-75 transition-opacity opacity-0 group-hover:opacity-100"
                      aria-label="Remove image"
                  >
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                  </button>
                </>
              ) : (
                <div className="text-center p-4 border-2 border-dashed border-rose-200 rounded-lg w-full h-full flex flex-col justify-center items-center hover:bg-rose-50 transition-colors">
                  <PhotoIcon />
                  <p className="mt-2 text-sm text-rose-600">{personLabel}</p>
                  <p className="text-xs text-rose-400">Click to upload</p>
                </div>
              )}
              <input id={id} type="file" accept="image/*" className="hidden" onChange={handleFileChange} />
            </label>
          </div>
        );
      };

      // === From App.tsx ===
      const App = () => {
        const [image1, setImage1] = useState(null);
        const [image2, setImage2] = useState(null);
        const [generatedImage, setGeneratedImage] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);

        const handleGenerateHug = useCallback(async () => {
          if (!image1 || !image2) {
            setError("Please upload two images to generate a hug.");
            return;
          }
          setIsLoading(true);
          setError(null);
          setGeneratedImage(null);

          try {
            const result = await generateHugImage(image1.file, image2.file);
            setGeneratedImage(result);
          } catch (err) {
            console.error(err);
            setError("Sorry, we couldn't create the hug image. Please try again with different photos.");
          } finally {
            setIsLoading(false);
          }
        }, [image1, image2]);
        
        // Clean up object URLs to prevent memory leaks
        useEffect(() => {
          return () => {
            if (image1) URL.revokeObjectURL(image1.previewUrl);
            if (image2) URL.revokeObjectURL(image2.previewUrl);
          };
        }, [image1, image2]);

        const canGenerate = image1 && image2 && !isLoading;

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 font-sans text-gray-800">
            <div className="w-full max-w-4xl mx-auto">
              <header className="text-center mb-8">
                <h1 className="text-4xl sm:text-5xl font-bold text-rose-800 tracking-tight">AI Hug Generator</h1>
                <p className="mt-3 text-lg text-rose-600 max-w-2xl mx-auto">Upload two photos, and watch AI create a heartwarming hug!</p>
              </header>

              <main className="bg-white rounded-2xl shadow-xl p-6 sm:p-10">
                <div className="flex flex-col md:flex-row items-center justify-center gap-4 sm:gap-6 mb-8">
                  <ImageUploader image={image1} onImageChange={setImage1} id="file1" personLabel="Person 1"/>
                  <div className="text-4xl text-rose-400 font-light my-4 md:my-0">+</div>
                  <ImageUploader image={image2} onImageChange={setImage2} id="file2" personLabel="Person 2"/>
                </div>

                <div className="text-center mb-8">
                  <button
                    onClick={handleGenerateHug}
                    disabled={!canGenerate}
                    className={`px-8 py-4 text-lg font-semibold rounded-full transition-all duration-300 ease-in-out transform hover:scale-105
                      ${canGenerate 
                        ? 'bg-rose-500 hover:bg-rose-600 text-white shadow-lg' 
                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      }`}
                  >
                    {isLoading ? 'Creating Hug...' : 'Generate Hug'}
                  </button>
                </div>
                
                {error && <p className="text-center text-red-500 bg-red-100 p-3 rounded-lg">{error}</p>}

                <div className="mt-6 min-h-[300px] md:min-h-[400px] bg-rose-50 rounded-xl flex items-center justify-center p-4 border-2 border-dashed border-rose-200">
                  {isLoading ? (
                    <div className="text-center">
                      <Spinner />
                      <p className="mt-4 text-rose-600 animate-pulse">Our AI is working its magic...</p>
                    </div>
                  ) : generatedImage ? (
                    <div className="w-full max-w-lg">
                      <h3 className="text-2xl font-semibold text-rose-800 text-center mb-4">Here's your hug!</h3>
                      <img src={generatedImage} alt="AI generated hug" className="rounded-lg shadow-2xl w-full object-contain" />
                    </div>
                  ) : (
                    <p className="text-rose-500 text-center">Your generated image will appear here.</p>
                  )}
                </div>
              </main>

              <footer className="text-center mt-8 text-rose-500">
                <p>Powered by Gemini AI</p>
              </footer>
            </div>
          </div>
        );
      };

      // === Render the app ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
